<ion-header>
  <ion-toolbar>
    <ion-title>All Restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <h1>All Restaurants</h1>
    <ion-button style="padding: 0" (click)="presentAllRestaurantActionSheet()" fill="outline">
      <ion-icon slot="icon-only" name="ellipsis-vertical-circle"></ion-icon>
    </ion-button>
  </div>
  <hr />
  <div *ngIf="allRestaurant.length === 0">
    <ion-text>No restaurants!</ion-text>
  </div>
  <hr />
  <ion-list *ngFor="let item of allRestaurant">
    <ion-item>
      <ion-label>{{item.id}} - {{item.restaurantName}}</ion-label>
      <ion-button (click)="presentRestaurantActionSheet(item.id)" slot="end" fill="none">
        <ion-icon slot="icon-only" name="ellipsis-vertical-circle" color="primary"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
