<ion-header>
  <ion-toolbar>
    <ion-title>addRestaurant</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngIf="error !== ''">
    <ion-text color="danger">
      {{ error }}
    </ion-text>
  </div>
  <div *ngIf="success !== ''">
    <ion-text color="success">
      {{ success }}
    </ion-text>
  </div>
  <div>
    <ion-label>Name</ion-label>
    <ion-input type="text" placeholder="Enter name of restaurant" [(ngModel)]="name"></ion-input>
  </div>
  <div>
    <ion-label>address</ion-label>
    <ion-input type="text" placeholder="Enter street" [(ngModel)]="street"></ion-input>
    <ion-input type="text" placeholder="Enter city" [(ngModel)]="city"></ion-input>
    <ion-input type="text" placeholder="Enter zipcode" [(ngModel)]="zipCode"></ion-input>
  </div>
  <div>
    <ion-label>Description</ion-label>
    <ion-textarea type="text" placeholder="Enter Description" [(ngModel)]="description"></ion-textarea>
  </div>
  <div>
    <ion-label>tags</ion-label>
    <ion-input type="text" placeholder="Enter tags" [(ngModel)]="tags"></ion-input>
  </div>
  <ion-button (click)="addRestaurant()" role="button">Add</ion-button>
</ion-content>
