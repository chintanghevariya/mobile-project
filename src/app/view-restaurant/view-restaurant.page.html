<ion-header>
  <ion-toolbar>
    <ion-title>View Restaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <google-map height="300px" width="100%" [center]="geo">
      <map-marker [position]="geo" [title]="name"></map-marker>
    </google-map>
    <br />
  </div>
  <div>
    <div id="container">
      <ion-text>Review</ion-text>
      <ion-range snaps min="1" max="5" step="1" [(ngModel)]="rating" color="primary">
        <ion-icon slot="start" size="small" color="danger" name="sad-outline"></ion-icon>
        <ion-icon slot="end" color="success" name="happy"></ion-icon>
      </ion-range>
      <ion-textarea [(ngModel)]="comment" placeholder="Enter comment here..."></ion-textarea>
      <ion-button>Submit Review</ion-button>
    </div>
    <div class="content">
      <ion-text>Name : {{restaurant.restaurantName}}</ion-text><br />
      <ion-text>Address : {{restaurant.address}}</ion-text><br />
      <ion-text>Description : {{restaurant.description}}</ion-text><br />
      <ion-text>Tag : {{restaurant.tags}} </ion-text><br /><br />
      <ion-button (click)="goToLocation()">Get Direction</ion-button>
      <ion-button (click)="navigateToEditRestaurant(restaurant.id)">Edit</ion-button> <br />
      <ion-button (click)="appComponent.goBack()">Cancel</ion-button>
    </div>
  </div>
</ion-content>
