<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="edit">Edit RestaurestaurantList</ion-title>
    <ion-title *ngIf="!edit">View Restaurant</ion-title>
    <ion-toggle [(ngModel)]="edit"></ion-toggle>
  </ion-toolbar>
  
</ion-header>


<ion-content>
  
  
  <div id="container">
    <img src="http://www.drandsirrentals.com/news/wp-content/uploads/2017/10/dining.jpg" width="150" height="100" itemprop="image">
    <br/>
  </div>
  <div *ngIf="!edit">
    <div id="container"> 
      <ion-text >Review</ion-text>
      <ion-range min="1" max="5" value={{rating}} color="primary" disabled></ion-range>
    </div>
    <div class="content">
        <ion-text>Name : {{restaurantList.restaurantName}}</ion-text><br/>
        <ion-text>Address : {{restaurantList.address}}</ion-text><br/>
        <ion-text>Description : {{restaurantList.description}}</ion-text><br/>
        <ion-text>Tag : {{restaurantList.tag}} </ion-text><br/><br/>
        <ion-button (click)="goToLocation()">Get Direction</ion-button>
    </div>
  </div>
  <div *ngIf="edit">
    <div id="container"> 
      <ion-text >Review</ion-text>
      <ion-range min="1" max="5" value={{rating}} color="primary"></ion-range>
    </div>
    <div class="content" *ngFor="let item of restaurantList">
        <ion-input [(ngModel)]="name" value="item.restaurantName">Name : </ion-input><br/>
        <ion-input [(ngModel)]="street" value="item.street">Address : </ion-input><br/>
        <ion-input [(ngModel)]="zipCode">Zip Code : </ion-input><br/>
        <ion-input [(ngModel)]="city">City : </ion-input><br/>
        <ion-input [(ngModel)]="description">Description : </ion-input><br/>
        <ion-button (click)="handleSave()">Save</ion-button>
    </div>
  </div>

  <div class="content">

  </div>
</ion-content>
